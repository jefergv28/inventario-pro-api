<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary">Inventario Pro</h1>

      <!-- Formulario para agregar productos -->
      <div class="card shadow mt-4">
        <div class="card-body">
          <h2 class="card-title">Agregar Producto</h2>
          <form id="productoForm">
            <div class="row">
              <div class="col-md-4">
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="number"
                  id="cantidad"
                  class="form-control"
                  placeholder="Cantidad"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="number"
                  id="precio"
                  class="form-control"
                  placeholder="Precio"
                  required
                />
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">
                  Agregar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de productos -->
      <div class="card shadow mt-4">
        <div class="card-body">
          <h2 class="card-title">Lista de Productos</h2>
          <table class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productosTable">
              <!-- Aquí se insertarán los productos dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
